<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ZenFit</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="wrapper" id="contact">
    <section class="contact-form-container">
      <div class="top">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Fill out the form below to get in touch.</p>
      </div>
      
      <form id="contactForm" action="#" method="post" onsubmit="submitContactForm(event)">
        <div class="input-box">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        
        <div class="input-box">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        
        <div class="input-box">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required placeholder="Your message" rows="4"></textarea>
        </div>
        
        <div class="input-box">
          <input type="submit" class="submit" id="submitBtn" value="Send Message">
        </div>
      </form>
    </section>
  </div>

  <script>
    function submitContactForm(event) {
      event.preventDefault();  // Prevent form submission for demonstration

      // Change the button color to white upon click
      var submitButton = document.getElementById("submitBtn");
      submitButton.style.backgroundColor = "white";
      submitButton.style.color = "black";  // Optional: change text color for contrast

      // You can add additional logic here to send form data to the server or handle form submission
      console.log("Contact form submitted");  // For demonstration purposes
    }
  </script>
</body>
</html>
